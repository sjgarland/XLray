<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
  
  <!-- Office JavaScript API -->
  <script type='text/javascript' src='https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js'></script>
  <script type='text/javascript'>
    
    function count(what) {
      what = "Yeoman Guide " + what;
      var count = localStorage.getItem(what);
      if (!count) { count = 0; }
      count++;
      localStorage.setItem(what, count);
    }
    
    function showAbout() {
      count("About");
      Office.context.ui.displayDialogAsync('about.html', { height: 50, width: 50 });
    }
    
    function showHelp() {
      count("Help");
      window.open('https://github.com/sjgarland/xlray/blob/master/README.md');
    }
    
  </script>
</head>
